<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --card-bg: rgba(18, 18, 26, 0.9);
            --card-bg-solid: #12121a;
            --accent: #ff3366;
            --accent-glow: rgba(255, 51, 102, 0.4);
            --discord: #5865F2;
            --discord-glow: rgba(88, 101, 242, 0.5);
            --success: #23a55a;
            --warning: #f0b132;
            --text: #ffffff;
            --text-muted: #8b8b9e;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 51, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 51, 102, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 3;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--accent-glow);
            top: -150px;
            right: -150px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--discord-glow);
            bottom: -100px;
            left: -100px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Profile Card */
        .profile-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 40px;
        }

        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--discord), var(--accent));
            border-radius: 24px 24px 0 0;
            background-size: 200% 100%;
            animation: gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--discord));
            padding: 4px;
            position: relative;
            animation: avatarPulse 2s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 0 0 0 var(--accent-glow); }
            50% { box-shadow: 0 0 30px 10px var(--accent-glow); }
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: var(--success);
            border: 4px solid var(--card-bg-solid);
            border-radius: 50%;
        }

        .username {
            text-align: center;
            margin-bottom: 8px;
        }

        .name {
            font-family: 'Unbounded', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
        }

        .tag {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            margin: 24px 0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-discord {
            background: var(--discord);
            color: white;
        }

        .btn-discord:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px var(--discord-glow);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Bots Section */
        .bots-section {
            width: 100%;
            max-width: 900px;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        .section-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            text-align: center;
            margin-bottom: 32px;
        }

        .section-title span {
            background: linear-gradient(135deg, var(--accent), var(--discord));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .bot-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
        }

        .bot-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .bot-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--discord));
            padding: 3px;
        }

        .bot-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--card-bg-solid);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bot-info h3 {
            font-family: 'Unbounded', sans-serif;
            font-size: 18px;
            color: var(--text);
            margin-bottom: 4px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--success);
        }

        .bot-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .bot-status.offline .bot-status-dot {
            background: var(--text-muted);
        }

        .bot-status.offline {
            color: var(--text-muted);
        }

        .bot-description {
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .bot-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .bot-tag {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 12px 16px;
            font-size: 12px;
            border-radius: 10px;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent), #ff6b8a);
            color: white;
        }

        .btn-add:hover {
            box-shadow: 0 10px 20px -10px var(--accent-glow);
        }

        .btn-settings {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-settings:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg-solid);
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 20px;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-bot-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .modal-bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--discord));
            padding: 3px;
        }

        .modal-bot-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--card-bg-solid);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .modal-bot-info h2 {
            font-family: 'Unbounded', sans-serif;
            font-size: 24px;
            color: var(--text);
            margin-bottom: 8px;
        }

        .modal-section {
            margin-bottom: 24px;
        }

        .modal-section-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 14px;
            color: var(--text);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .feature-icon {
            color: var(--success);
        }

        /* Settings Form */
        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .settings-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .settings-input::placeholder {
            color: var(--text-muted);
        }

        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .toggle-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .toggle-title {
            color: var(--text);
            font-size: 14px;
        }

        .toggle-desc {
            color: var(--text-muted);
            font-size: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider::before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .modal-footer .btn {
            flex: 1;
        }

        .btn-save {
            background: var(--success);
            color: white;
        }

        .btn-save:hover {
            box-shadow: 0 10px 20px -10px rgba(35, 165, 90, 0.5);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg-solid);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 200;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer span {
            color: var(--accent);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .profile-card {
                padding: 32px 24px;
            }

            .name {
                font-size: 28px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .bots-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                border-radius: 20px;
            }
        }
    </style>
</head>
